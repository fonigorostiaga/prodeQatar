    <title>Registrate</title>

<body>
    <div class="formulario">
        <h5 class="titulo-form">Registrate</h5>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Usuario</label>
            <input class="form-control" id="registrousuario" >
          </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Pais</label>
            <input  class="form-control" id="registroPais" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Mail</label>
          <input type="email" class="form-control" id="registromail" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Nunca compartiremos tu sesion con nadie</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="registropass">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="check">
          <label class="form-check-label" for="exampleCheck1">Recordarme</label>

        </div>
        <button id="registro">registrar</button>
      </div>
